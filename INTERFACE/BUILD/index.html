<!DOCTYPE html>
<html>
<head>
	<title>Bluetooth Workout Data</title>
	<link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
	<div class="top-bar">
		<button id="bluetooth_button">Connect</button>
		<button id="clear_button">Clear Data</button>
		<button id="save_button">Save Data</button>

		<div class="checkbox">
			<input type="checkbox" id = "data_checkbox">
			<label>DATA</label>
		</div>
		<div class="checkbox">
			<input type="checkbox" id = "prediction_checkbox">
			<label>PREDICTIONS</label>
		</div>
	</div>

	<div class="container">

		<h1>Workout Data</h1>


		<h2>Prediction:</h2>
		<div id="status_display"></div>
		<div class="graph-container">
			<div class="graph-item">
				<h2 class="graph-title">Magnetometer</h2>
				<canvas id="magnetometer-graph"></canvas>
			</div>
			<div class="graph-item">
				<h2 class="graph-title">Accelerometer</h2>
				<canvas id="accelerometer-graph"></canvas>
			</div>
			<div class="graph-item">
				<h2 class="graph-title">Gyroscope</h2>
				<canvas id="gyroscope-graph"></canvas>
			</div>
		</div>
		<div id="data_display"></div>
  </div>
  <script src="./JS/index.js"></script>
</body>
</html>
